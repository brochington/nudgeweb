    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/nudge.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="main-container">
            <div class="main-logo-container">
                <div class="logo-div">
                    <img src="img/logo_A_v7.jpg" alt="">
                </div>
                <div class="header-add-block">
                    <div class="header-add-block-button">
                        <div class="header-add-block-button-text" data-bind="click: nvm.addBlockToBlocksArray">
                            Add a Nudge
                        </div>
                    </div>
                    <!-- <button class="header-add-block-button" data-bind="click: nvm.addBlockToBlocksArray">Add a Block</button> -->
                </div>
                <div class="search-nudges-div" >
                    <input class="search-nudges-input" type="text" placeholder="Search your Nudges">
                </div>
            </div>
            <div class="main-body">
                <div class="todo-container">
                    <div data-bind="foreach: blocksArray">
                        <div class="todo-block-container" data-bind="attr: {'data-locator' : locatorID}">
                            <div class="todo-block">
                                <div class="input-div-1">
                                        <div class="location-input-div">
                                            <textarea class="textarea-1" name="" id="" cols="40" rows="5" placeholder="notification" data-bind="value: notificationField"></textarea>  
                                            <input class="location-input" type="text" class="location-input" placeholder="location" data-bind="value: locationField">    
                                        </div>
                                        <div class="movement-buttons-div">
                                            <div class="button-1" data-bind="click: gotoMap">
                                                <span class="icon-map-marker map-marker"></span>
                                            </div>
                                            <div class="button-2" data-bind="click: gotoPeople">
                                                <span class="icon-male male"></span>
                                                
                                            </div>
                                            <div class="button-3" data-bind="click: gotoTime">
                                                <span class="icon-time time"></span>
                                            </div>
                                        </div>
                                        <div class="submit-block-div" data-bind="click: updateBlock">
                                            <div class="submit-block-text">Save</div>
                                        </div>
                                        <div class="delete-block-div">
                                            <div class="delete-block" data-bind="click: nvm.deleteBlock">
                                                <div class="delete-block-text">Delete</div>
                                            </div>
                                        </div>
                                    </div>
                                <div class="todo-slide-div" data-bind="attr: {'data-slide' :slideID}">
                                    <div class="section-div-1">
                                        <div class="section-white-bgd"></div>
                                    </div>
                                    <div class="section-div-2">
                                        <div class="section-white-bgd"></div>
                                    </div>
                                    <div class="section-div-3">
                                        <div class="section-white-bgd">
                                            <p>Nudge Me After:</p>
                                            <select  class="time-hours" name="" id="" class=" ">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                            </select>
                                            <select class="time-am-pm" name="" id="">
                                                <option value="1">AM</option>
                                                <option value="2">PM</option>
                                            </select>
                                            <input class="time-date" type="date">
                                            <p>Until:</p>
                                            <select  class="time-hours" name="" id="" class=" ">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                            </select>
                                            <select class="time-am-pm" name="" id="">
                                                <option value="1">AM</option>
                                                <option value="2">PM</option>
                                            </select>
                                            <input class="time-date" type="date">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                    </div>
                </div>
            </div>
            <div class="main-footer">
                
            </div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/vendor/knockout.js"></script>
        <script src="js/main.js"></script>
        <script src="js/fixture/fixture.js"></script>
        <script src="js/app/data.js"></script>
        <script src="js/app/models.js"></script>
        <script src="js/app/api.js"></script>
        <script src="js/app/viewmodel.js"></script>
        <script src="js/app/ui.js"></script>
        <script src="js/app/app.js"></script>
        <script></script>

    </body>
</html>
